<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Covid19Map</title>
</head>
<body>
    
	<div id="map" style="width:100%;height:90vh;"></div> 

	<script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=939cb4a3ec8819afe8ee2337f0c0e8e2"></script>
	<script>
		var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
		    mapOption = {
		        center: new kakao.maps.LatLng(37.553700, 126.969571), // 지도의 중심좌표
		        level: 8, // 지도의 확대 레벨
		        mapTypeId : kakao.maps.MapTypeId.ROADMAP // 지도종류
		    }; 

		// 지도를 생성한다 
		var map = new kakao.maps.Map(mapContainer, mapOption); 

	</script>
</body>
</html>
